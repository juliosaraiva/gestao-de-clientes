{% extends 'base.html' %}
{% block title %}Seja bem-vindo{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm">
            
        </div>
        <div class="col-sm">
            <h2>Seja bem-vindo!</h2>
        </div>
        <div class="col-sm">
            {% if user.is_authenticated %}
                <p>Ola, {{ user.username }}</p>
                <a href="{% url 'logout' %}" class="btn btn-info">Sair</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-info">Entrar</a>
            {% endif %}
        </div>
    </div>

{% endblock %}
