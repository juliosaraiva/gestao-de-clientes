{% extends 'base.html' %}
{% block title %}Listando os usuarios cadastrado{% endblock %}

{% block main %}
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            {% for person in persons %}
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>
                        <a href="{% url 'persons_delete' person.id %}">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            {% endfor %}
            <a href="{% url 'persons_new' %}" class="btn btn-primary">Novo Usuario</a>
        </div>
        <div class="col">
            {% if user.is_authenticated %}
                <p>Ola {{ user.username }} <a href="{% url 'logout' %}" class="btn btn-info">Sair</a></p>
                
            {% endif %}
        </div>
    </div>
    
{% endblock %}
