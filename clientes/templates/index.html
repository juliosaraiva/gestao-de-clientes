{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Meu primeiro template</title>
</head>
<body>
    <img src="{% static 'django.png' %}" alt="My image"/>
    {% if name and idade %}
        <p>O usuario <b class="home">{{ name }}</b> foi encontrado, ele tem {{ idade }} anos</p>
    {% else %}
        <p>O usuario <b class="home">{{ name }}</b> nao foi encontrado!</p>
    {% endif %}
</body>
</html>
